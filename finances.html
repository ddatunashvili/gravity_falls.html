        <div class="col-md-8 entertainment products">
          <center>
          <br>
            <h3>გართობა</h3>
          <br>
          <form ng-submit="add(product)">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>პროდუქტი</th>
                  <th>რაოდენობა</th>
                  <th>ფასი</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td ng-bind="products.length+1"></td>
                  <td><input ng-model="product.name" type="text" class="form-control" required/></td>
                  <td><input ng-model="product.amount" type="text" class="form-control" required/></td>
                  <td><input ng-model="product.price" type="text" class="form-control" required/></td>
                  <td><button class="btn" type="submit">დამატება</button></td>
                </tr>
                <tr ng-repeat="p in products">
                  <td ng-bind="$index+1"></td>
                  <td ng-bind="p.name"></td>
                  <td ng-bind="p.amount"></td>
                  <td ng-bind="p.price"></td>
                  <td>
                    <span ng-click="removeItem($index)" class="pointer glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </td>
                </tr>
                <tr>
                  <th colspan="4">ჯამი</th>
                  <th  id="right"><span ng-bind="total" class="calculat"></span><span> ლარი</span></th>
                </tr>
              </tbody>
            </table>
          </form>
        </center>
